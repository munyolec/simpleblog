{%extends 'base.html' %}
{% block title %} Create A New Category {% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h2> Add Category... </h2>
<br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Add Category</button>
    </form>
</div>
{% else %}
<h5>You are not authenticated</h5>
{% endif %}

{% endblock %}
