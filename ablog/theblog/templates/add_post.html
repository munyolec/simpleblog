{% block title %} Create A New Blog Post {% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h2> Add Post... </h2>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

</div>
    <script>

{% else %}

{% endif %}
